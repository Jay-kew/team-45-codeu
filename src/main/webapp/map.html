<!DOCTYPE html>
<head>
	<title>Singapore's Hawker Stalls</title>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBawpEnaMnt7vwsqGV_SaUEW7oppEDHJvg"></script>
	<script>
		function createMap(){
      const map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 1.34, lng: 103.8},
        zoom: 12
      });
      addLandmark(map, 1.280497, 103.844831, 'Tian Tian Hainanese Chicken Rice', '1 Kadayanallur St, #01-10/11 Maxwell Food Centre, Singapore 069184');
      addLandmark(map, 1.312094, 103.839540, 'Alliance Seafood', '500 Clemenceau Ave N, #01-27 Circus Food Centre, Singapore 229495');
      addLandmark(map, 1.286940, 103.808039, 'Ah Er Soup', 'ABC Brickworks Food Centre, 6 Jalan Bukit Merah, #01-141, Singapore 150006')
    }

    function addLandmark(map, lat, lng, title, address) {
    	const marker = new google.maps.Marker({
    		position: {lat: lat, lng: lng},
        map: map,
        title: title
    	});
    	const infoWindow = new google.maps.InfoWindow({
        content: address
      });
      marker.addListener('click', function() {
        infoWindow.open(map, marker);
      });
    }
	</script>
	<style>
		#map {
      width: 1000px;
      height: 500px;
      border: thin solid black;
    }
	</style>
</head>
<body onload="createMap();">
	<h1>Singapore's Hawker Stalls</h1>
  <div id="map"></div>
  <p>This page shows 3 hawker stalls from the Bib Gourmand list for 2018 announced by The Singapore Michelin Guide!</p>
  <p>Click the marker to see the address of the hawker stall.</p>
</body>
</html>
