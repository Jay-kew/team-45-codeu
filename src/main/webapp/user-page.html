<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/map.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <link rel="stylesheet" href="/css/timeline.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBawpEnaMnt7vwsqGV_SaUEW7oppEDHJvg&libraries=places"></script>
    <script src="/js/navigation-loader.js"></script>
    <script src="/js/build-message-div.js"></script>
    <script src="/js/user-page-loader.js"></script>

  </head>
  <body onload="initiateUI();">
  <!-- Website title header -->
    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">Great Local Food</span>
      <span class="site-heading-lower">Fantastic Feasts</span>
      <span class="site-heading-upper font-weight-light mt-2">(and where to find them)</span>
    </h1>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Website Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul id="navigation" class="navbar-nav mx-auto">
          </ul>
        </div>
      </div>
    </nav>


    <!-- About Me and Posts -->
    <section class="page-section cta" id="messages">

      <!-- About Me for Logged In -->
      <div class="container hidden" id="about-me-container-logged-in">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded">
              <h2 class="section-heading mb-4">
                <span class="section-heading-lower">About Me</span>
              </h2>
              <div class="with-events text-center" id="about-me-container">
                <p class="text-center" contenteditable="true" id="about-me-text-logged-in">Loading...</p>
                <button type="button" class="btn btn-warning" id="save-button" onclick="setAboutMe()">Save</button>
              </div>
              <div class="text-center" id="profile-pic-container">No profile pic...</div>
              <div class="with-events text-center" id="profile-pic-form">
                <form id="upload-dp" class="hidden" method="POST" enctype="multipart/form-data">
                  <p>Upload your profile picture:</p>
                  <input type="file" name="image">
                  <br/><br/>
                  <button type="button" class="btn btn-warning">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- About Me for Not Logged In -->
      <div class="container hidden" id="about-me-container-not-logged-in">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded">
              <h2 class="section-heading mb-4">
                <span class="section-heading-lower">About Me</span>
              </h2>
              <div class="with-events text-center">
                <p class="text-center" id="about-me-text-not-logged-in">Loading...</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="text-center hidden" id="new-post">
        <button type="button" class="btn btn-warning"  onclick="redirectToNewPost()">Click to create new post!</button>
      </div>

      <br>

      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">My posts:</h2>
            <div id="message-container">Loading...</div>
          </div>
        </div>
      </div>
    </section>

  <!-- Website Footer -->
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">Copyright &copy; Fantastic Feasts 2019</p>
      </div>
    </footer>
    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
